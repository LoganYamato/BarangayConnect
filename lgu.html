<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LGU Dashboard - Makati City</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f4f6fa;
      margin: 0;
    }
    header {
      background: #003b8e;
      color: white;
      padding: 20px;
      text-align: center;
      position: relative;
    }
    #logoutBtn {
      position: absolute;
      top: 20px;
      right: 20px;
      background: #f44336;
      border: none;
      color: white;
      padding: 10px 18px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    #logoutBtn:hover { background: #d32f2f; }

    #connectionStatus {
      position: absolute;
      top: 20px;
      left: 20px;
      background: #f44336;
      color: white;
      padding: 8px 14px;
      border-radius: 6px;
      font-size: 14px;
      transition: background 0.3s;
    }
    #connectionStatus.connected { background: #4caf50; }

    main {
      max-width: 1200px;
      margin: 30px auto;
      background: white;
      padding: 25px 35px;
      border-radius: 12px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
    }
    h2 {
      color: #003b8e;
      border-bottom: 2px solid #003b8e;
      padding-bottom: 5px;
    }
    .summary {
      display: flex;
      justify-content: space-between;
      margin: 20px 0;
      flex-wrap: wrap;
    }
    .summary-card {
      background: #003b8e;
      color: white;
      padding: 20px;
      flex: 1 1 220px;
      margin: 10px;
      text-align: center;
      border-radius: 10px;
    }
    .chart-container {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      margin-top: 30px;
    }
    canvas {
      width: 400px !important;
      height: 300px !important;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 25px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }
    th {
      background: #003b8e;
      color: white;
    }
    select {
      padding: 5px;
      border-radius: 6px;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <header>
    <div id="connectionStatus">Offline</div>
    <h1>LGU Dashboard - Makati City</h1>
    <h3 id="userInfo">Barangay-Level Monitoring System</h3>
    <button id="logoutBtn">Logout</button>
  </header>

  <main>
    <h2>Summary Overview</h2>
    <div class="summary">
      <div class="summary-card">
        <h3 id="totalReports">0
