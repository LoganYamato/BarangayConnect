<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat | BarangayConnect</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f4f6;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: #1e88e5;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 8px;
    }
    header h2 {
      margin: 0;
      font-size: 1.2em;
    }
    #chatContainer {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 15px;
      overflow-y: auto;
      background: white;
    }
    .msg {
      padding: 10px;
      margin: 6px 0;
      border-radius: 10px;
      max-width: 75%;
      word-wrap: break-word;
    }
    .msg.user {
      background: #1e88e5;
      color: white;
      margin-left: auto;
    }
    .msg.other {
      background: #e0e0e0;
      color: black;
      margin-right: auto;
    }
    #chatForm {
      display: flex;
      background: #f3f4f6;
      padding: 10px;
      border-top: 1px solid #ccc;
    }
    #chatInput {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
    }
    #sendBtn {
      background: #1e88e5;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      margin-left: 8px;
      cursor: pointer;
    }
    select {
      padding: 6px;
      border-radius: 6px;
      border: none;
    }
    #controls {
      display: flex;
      gap: 8px;
    }
    button {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h2>Ticket Chat</h2>
    <div style="display:flex;align-items:center;gap:8px;">
      <label for="residentSelect" style="font-size:0.9em;">Chat with:</label>
      <select id="residentSelect"></select>
    </div>
    <div id="controls">
      <button id="backBtn">‚Üê Back to Dashboard</button>
      <button id="logoutBtn">Logout</button>
    </div>
  </header>

  <main id="chatContainer"></main>

  <form id="chatForm">
    <input type="text" id="chatInput" placeholder="Type your message..." required />
    <button type="submit" id="sendBtn">Send</button>
  </form>

  <script>
    // Load current user
    const currentUser = JSON.parse(localStorage.getItem("currentUser"));
    if (!currentUser) {
      alert("Please log in first.");
      window.location.href = "index.html";
    }

    const users = JSON.parse(localStorage.getItem("users")) || [];
    const residents = users.filter(u => u.role === "resident" && u.barangay === currentUser.barangay);

    const residentSelect = document.getElementById("residentSelect");
    const chatContainer = document.getElementById("chatContainer");
    const chatForm = document.getElementById("chatForm");
    const chatInput = document.getElementById("chatInput");

    // Fill resident dropdown (officials only)
    if (currentUser.role === "official" || currentUser.role === "captain") {
      residentSelect.innerHTML = residents.length
        ? residents.map(r => `<option value="${r.email}">${r.name}</option>`).join("")
        : "<option>No residents found</option>";
    } else {
      // If resident, lock to their own
      residentSelect.innerHTML = `<option value="${currentUser.email}">${currentUser.name}</option>`;
      residentSelect.disabled = true;
    }

    // Get current target (resident being chatted with)
    function getTargetEmail() {
      return currentUser.role === "resident"
        ? "official@barangay.gov"
        : residentSelect.value;
    }

    // Load chat per pair
    function loadChat() {
      const chats = JSON.parse(localStorage.getItem("chats")) || [];
      const targetEmail = getTargetEmail();

      const convo = chats.filter(
        c =>
          (c.sender === currentUser.email && c.receiver === targetEmail) ||
          (c.sender === targetEmail && c.receiver === currentUser.email)
      );

      chatContainer.innerHTML = "";
      convo.forEach(msg => {
        const div = document.createElement("div");
        div.classList.add("msg", msg.sender === currentUser.email ? "user" : "other");
        div.textContent = `${msg.senderName}: ${msg.text}`;
        chatContainer.appendChild(div);
      });
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    // Send message
    chatForm.addEventListener("submit", e => {
      e.preventDefault();
      const text = chatInput.value.trim();
      if (!text) return;

      const targetEmail = getTargetEmail();
      const newMsg = {
        sender: currentUser.email,
        senderName: currentUser.name || "User",
        receiver: targetEmail,
        text,
        timestamp: new Date().toISOString(),
      };

      let chats = JSON.parse(localStorage.getItem("chats")) || [];
      chats.push(newMsg);
      localStorage.setItem("chats", JSON.stringify(chats));

      chatInput.value = "";
      loadChat();
    });

    // Update chat when switching resident
    residentSelect.addEventListener("change", loadChat);

    // Buttons
    document.getElementById("logoutBtn").addEventListener("click", () => {
      localStorage.removeItem("currentUser");
      window.location.href = "index.html";
    });

    document.getElementById("backBtn").addEventListener("click", () => {
      window.location.href = "official.html";
    });

    loadChat();
  </script>
</body>
</html>
