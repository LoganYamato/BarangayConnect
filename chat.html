<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Resident Chat | BarangayConnect</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background: #2c3e50;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 1.2rem;
      font-weight: bold;
    }

    #chatContainer {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .message {
      padding: 10px 15px;
      border-radius: 12px;
      max-width: 75%;
      word-wrap: break-word;
    }

    .resident {
      background: #3498db;
      color: white;
      align-self: flex-end;
    }

    .official {
      background: #ecf0f1;
      color: #2c3e50;
      align-self: flex-start;
    }

    footer {
      display: flex;
      border-top: 1px solid #ccc;
      padding: 10px;
      background: #fff;
    }

    #messageInput {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 20px;
      outline: none;
    }

    #sendBtn {
      margin-left: 10px;
      padding: 10px 15px;
      background: #2980b9;
      border: none;
      color: white;
      border-radius: 20px;
      cursor: pointer;
    }

    #sendBtn:hover {
      background: #1f6391;
    }
  </style>
</head>
<body>
   
  <header>BarangayConnect Chat Support</header>

  <div id="chatContainer"></div>

  <footer>
    <input type="text" id="messageInput" placeholder="Type your message..." />
    <button id="sendBtn">Send</button>
  </footer>

  <script type="module" src="chat.js"></script>
</body>
</html>
