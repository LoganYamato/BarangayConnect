<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BarangayConnect | Resident</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>BarangayConnect</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="official.html">Official Portal</a>
    </nav>
  </header>

  <main>
    <section class="form-section">
      <h2>Submit a Report</h2>
      <form id="reportForm">
        <input id="issue" placeholder="Issue Type (e.g. Waste, Road, Health)" required />
        <textarea id="description" placeholder="Description" required></textarea>
        <input id="location" placeholder="Location (e.g. Street, Area)" required />
        <button type="submit">Submit Report</button>
      </form>
    </section>

    <section>
      <h2>Your Submitted Reports</h2>
      <div id="reportList" class="report-list"></div>
    </section>
  </main>

  <footer>
    <p>BarangayConnect Prototype | Resident View</p>
  </footer>

  <script src="main.js"></script>
</body>
</html>
