<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resident Dashboard | BarangayConnect</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="navbar">
    <img src="logo.png" alt="Barangay Logo" class="logo">
    <h1>BarangayConnect</h1>
    <nav>
      <button id="logoutBtn" class="logout">Logout</button>
    </nav>
  </header>

  <main class="container">
    <h2>Welcome, Resident!</h2>
    <form id="reportForm">
      <select id="issue" required>
  <option value="">Select Issue Type</option>
  <option value="Garbage">Garbage</option>
  <option value="Streetlight">Streetlight</option>
  <option value="Flooding">Flooding</option>
  <option value="Noise Complaint">Noise Complaint</option>
  <option value="Road Damage">Road Damage</option>
  <option value="Others">Others</option>
</select>

      <textarea id="description" placeholder="Description" required></textarea>
      <input id="location" placeholder="Location" required>
      <button type="submit">Submit Report</button>
    </form>
    <div id="reportList"></div>
  </main>

  <footer class="foot"><small>BarangayConnect â€” Resident View</small></footer>

  <!-- shared script -->
  <script src="script.js"></script>
</body>
</html>
