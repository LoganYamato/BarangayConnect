<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Resident Reports | BarangayConnect</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .container h2 { padding-top: 5%; }
    #description { height: 150px; resize: none; }
    .container { padding: 0 20px; }
    #reportForm textarea { box-sizing: border-box; width: 98%; margin-right: 2%; }
    #reportForm input[type="file"] { display: block; margin: 10px 0 20px 0; padding: 10px 0; width: 98%; }
    #street-group, #details-group { display: none; }
  </style>
</head>
<body>
  <header class="navbar">
    <img src="logo.png" alt="Barangay Logo" class="logo">
    <h1>BarangayConnect</h1>
    <nav>
      <a href="resident.html">Dashboard</a>
      <a href="report.html" class="active">Report</a>
      <a href="official.html">Officials</a>
      <button id="logoutBtn" class="logout">Logout</button>
    </nav>
  </header>

  <main class="container">
    <h2 id="welcomeText">Welcome, Resident!</h2>

    <form id="reportForm">
      <label for="issue">Report Category:</label>
      <select id="issue" required>
        <option value="">Choose Category</option>
        <option>Waste</option>
        <option>Road</option>
        <option>Safety</option>
        <option>Health</option>
      </select>

      <label for="brgy">Barangay:</label>
      <select id="brgy" required>
        <option value="">Select Barangay</option>
        <option value="Santa Cruz">Santa Cruz</option>
      </select>

      <div id="street-group">
        <label for="street">Street:</label>
        <select id="street" required>
          <option value="">Select Street</option>
          <option data-brgy="Santa Cruz">Chino Roces Ave</option>
          <option data-brgy="Santa Cruz">Davila</option>
          <option data-brgy="Santa Cruz">Kakarong</option>
          <option data-brgy="Santa Cruz">Kalayaan Ave</option>
          <option data-brgy="Santa Cruz">Manchas</option>
          <option data-brgy="Santa Cruz">Mascardo</option>
          <option data-brgy="Santa Cruz">Martinez Unidos</option>
          <option data-brgy="Santa Cruz">Metropolitan Ave</option>
          <option data-brgy="Santa Cruz">Montojo</option>
          <option data-brgy="Santa Cruz">Pablo Ocampo Sr. Ext</option>
          <option data-brgy="Santa Cruz">Panama</option>
          <option data-brgy="Santa Cruz">Ponte</option>
          <option data-brgy="Santa Cruz">South Ave</option>
          <option data-brgy="Santa Cruz">Suez</option>
          <option data-brgy="Santa Cruz">Venecia</option>
          <option data-brgy="Santa Cruz">Visita</option>
          <option data-brgy="Santa Cruz">Yague</option>
          <option data-brgy="Santa Cruz">Zapote</option>
        </select>
      </div>

      <div id="details-group">
        <label for="description">Description:</label>
        <textarea id="description" placeholder="Describe the issue..." required></textarea>

        <label for="imageUpload">Upload Image (optional):</label>
        <input type="file" id="imageUpload" name="imageUpload" accept="image/*" />

        <button type="submit">Submit Report</button>
      </div>
    </form>

    <section id="reportList">
      <h3>Your Submitted Reports</h3>
      <div id="reportsContainer"></div>
    </section>
  </main>

  <footer class="foot"><small>BarangayConnect — Resident Report Page</small></footer>

  <script>
    // === AUTH CHECK ===
    const currentUser = JSON.parse(localStorage.getItem("currentUser"));
    if (!currentUser) {
      window.location.href = "index.html";
    } else if (currentUser.role !== "resident") {
      alert("Unauthorized access. Redirecting...");
      window.location.href = "index.html";
    } else {
      document.getElementById("welcomeText").textContent = 
        `Welcome, ${currentUser.name || "Resident"}!`;
    }

    // === LOGOUT HANDLER ===
    document.getElementById("logoutBtn").addEventListener("click", () => {
      localStorage.removeItem("currentUser");
      window.location.href = "index.html";
    });

    // === REPORT FORM LOGIC ===
    document.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("reportForm");
      const brgySelect = document.getElementById("brgy");
      const streetGroup = document.getElementById("street-group");
      const streetSelect = document.getElementById("street");
      const detailsGroup = document.getElementById("details-group");
      const streetOptions = streetSelect.querySelectorAll("option");
      const reportContainer = document.getElementById("reportsContainer");

      const updateDetailsVisibility = () => {
        const isBrgySelected = brgySelect.value !== "";
        const isStreetSelected = streetSelect.value !== "";
        detailsGroup.style.display = (isBrgySelected && isStreetSelected) ? "block" : "none";
      };

      const updateStreets = () => {
        const selectedBrgy = brgySelect.value;
        if (selectedBrgy !== "") {
          streetGroup.style.display = "block";
        } else {
          streetGroup.style.display = "none";
          streetSelect.value = "";
          updateDetailsVisibility();
          return;
        }

        streetOptions.forEach(option => {
          const optionBrgy = option.getAttribute("data-brgy");
          if (option.value === "") {
            option.style.display = "block";
            return;
          }

          if (optionBrgy === selectedBrgy) {
            option.style.display = "block";
          } else {
            option.style.display = "none";
            if (option.selected) {
              streetSelect.value = "";
            }
          }
        });
        updateDetailsVisibility();
      };

      brgySelect.addEventListener("change", updateStreets);
      streetSelect.addEventListener("change", updateDetailsVisibility);

      const reportKey = `reports_${currentUser.username || "resident"}`;
      const loadReports = () => {
        const reports = JSON.parse(localStorage.getItem(reportKey)) || [];
        reportContainer.innerHTML = "";
        if (reports.length === 0) {
          reportContainer.innerHTML = "<p>No reports submitted yet.</p>";
        } else {
          reports.forEach(r => {
            const div = document.createElement("div");
            div.classList.add("report-item");
            div.innerHTML = `
              <strong>${r.issueType}</strong> — ${r.barangay}, ${r.location}<br>
              <em>${r.desc}</em><br>
              <small>Status: ${r.status} | Submitted: ${r.timestamp}</small>
            `;
            reportContainer.appendChild(div);
          });
        }
      };

      loadReports();

      form.addEventListener("submit", e => {
        e.preventDefault();
        const issue = document.getElementById("issue").value;
        const brgy = document.getElementById("brgy").value;
        const street = document.getElementById("street").value;
        const description = document.getElementById("description").value.trim();

        const reports = JSON.parse(localStorage.getItem(reportKey)) || [];
        const newReport = {
          id: Date.now(),
          issueType: issue,
          barangay: brgy,
          location: street,
          desc: description,
          author: currentUser?.name || "Anonymous",
          status: "Pending",
          timestamp: new Date().toLocaleString()
        };
        reports.push(newReport);
        localStorage.setItem(reportKey, JSON.stringify(reports));

        alert("Report submitted successfully!");
        form.reset();
        streetGroup.style.display = "none";
        detailsGroup.style.display = "none";
        loadReports();
      });
    });
  </script>
  <script src="script.js"></script>
</body>
</html>
