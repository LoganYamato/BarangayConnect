<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BarangayConnect | Official Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f7f9fc;
      margin: 0;
      padding: 0;
    }
    header.navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #0052cc;
      color: white;
      padding: 10px 20px;
    }
    .report-card {
      background: white;
      border-radius: 12px;
      margin: 12px 0;
      padding: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .report-card img {
      max-width: 160px;
      border-radius: 10px;
      margin-top: 10px;
      cursor: pointer;
      transition: 0.2s;
    }
    .report-card img:hover {
      transform: scale(1.05);
    }
    .status-btn {
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
    }
    .status-pending { background: #ffcc00; color: #000; }
    .status-resolved { background: #4CAF50; color: white; }
    .filters {
      display: flex;
      gap: 10px;
      margin: 15px 0;
    }
    select {
      padding: 6px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
    }
    .modal img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 8px;
    }
  </style>
</head>

<body>
  <header class="navbar">
    <img src="logo.png" alt="Barangay Logo" class="logo" height="50">
    <h1>BarangayConnect â€” Official Dashboard</h1>
    <nav>
      <a href="official.html" class="active">Reports</a>
      <a href="index.html" id="logoutBtn" style="color:white;">Logout</a>
    </nav>
  </header>

  <main class="container" style="padding: 20px;">
    <h2>Incoming Resident Reports</h2>

    <div class="filters">
      <select id="statusFilter">
        <option value="All">All Statuses</option>
        <option value="Pending">Pending</option>
        <option value="Resolved">Resolved</option>
      </select>
      <select id="issueFilter">
        <option value="All">All Issue Types</option>
        <option value="Garbage">Garbage</option>
        <option value="Road Damage">Road Damage</option>
        <option value="Flooding">Flooding</option>
        <option value="Crime">Crime</option>
        <option value="Other">Other</option>
      </select>
    </div>

    <div id="reportsContainer"></div>
  </main>

  <footer><small>&copy; 2025 BarangayConnect</small></footer>

  <div id="imageModal" class="modal">
    <img id="modalImg" src="" alt="Preview">
  </div>

  <script type="module" src="official.js"></script>
  <script type="module" src="official-sync.js"></script>
</body>
</html>
