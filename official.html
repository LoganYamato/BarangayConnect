<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Barangay Officials Dashboard | BarangayConnect</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f4f6f8;
      margin: 0;
      color: #333;
    }
    header {
      background: #004aad;
      color: white;
      padding: 15px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    header .logo {
      height: 50px;
    }
    nav a, nav button {
      color: white;
      text-decoration: none;
      margin: 0 10px;
      font-weight: 500;
    }
    nav button {
      background: #ff4444;
      border: none;
      padding: 6px 12px;
      border-radius: 5px;
      cursor: pointer;
    }
    h2 {
      text-align: center;
      margin-top: 20px;
      color: #004aad;
    }
    .report-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 15px;
      padding: 20px;
    }
    .report-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 15px;
    }
    .report-card img {
      max-width: 100%;
      border-radius: 10px;
      margin-top: 8px;
    }
    .status {
      font-weight: bold;
      padding: 4px 8px;
      border-radius: 5px;
      display: inline-block;
      margin-top: 8px;
    }
    .status.Pending { background: #ffcc00; }
    .status.Resolved { background: #4CAF50; color: white; }
    .status.In\ Progress { background: #2196F3; color: white; }
  </style>
</head>
<body>
  <header>
    <div>
      <img src="logo.png" alt="Barangay Logo" class="logo">
      <strong>BarangayConnect â€” Officials Dashboard</strong>
    </div>
    <nav>
      <a href="official.html" class="active">Reports</a>
      <a href="official-announcements.html">Announcements</a>
      <button id="logoutBtn">Logout</button>
    </nav>
  </header>

  <main>
    <h2>Resident Reports</h2>
    <section class="report-list" id="reportList"></section>
  </main>

  <footer style="text-align:center; padding:10px; color:#777;">
    <small>BarangayConnect â€” Official View</small>
  </footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getFirestore, collection, getDocs, updateDoc, doc } 
      from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    // âœ… Same Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyDPrpZYIJYhAmZRxW0Ph3udw-vUz6UiPNk",
      authDomain: "iss-bc.firebaseapp.com",
      projectId: "iss-bc",
      storageBucket: "iss-bc.appspot.com",
      messagingSenderId: "455122393981",
      appId: "1:455122393981:web:bdf281da744767c0064a14",
      measurementId: "G-6VQLV0PG81"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const reportList = document.getElementById("reportList");

    // ðŸ”¹ Load reports from Firestore
    async function loadReports() {
      reportList.innerHTML = "<p>Loading reports...</p>";

      try {
        const snap = await getDocs(collection(db, "reports"));
        if (snap.empty) {
          reportList.innerHTML = "<p>No reports available.</p>";
          return;
        }

        reportList.innerHTML = "";
        snap.forEach((docSnap) => {
          const report = docSnap.data();
          const id = docSnap.id;
          const card = document.createElement("div");
          card.className = "report-card";

          // âœ… Support Base64 or normal URLs
          const imageHTML = report.imageData
            ? `<img src="${report.imageData}" alt="Report Image">`
            : report.imageUrl
            ? `<img src="${report.imageUrl}" alt="Report Image">`
            : "";

          card.innerHTML = `
            <h3>${report.issueType || "Unknown Issue"}</h3>
            <p><strong>Barangay:</strong> ${report.barangay || ""}</p>
            <p><strong>Street:</strong> ${report.location || "N/A"}</p>
            <p><strong>Reporter:</strong> ${report.author || "Anonymous"}</p>
            <p>${report.description || report.desc || "(No description)"}</p>
            ${imageHTML}
            <p><span class="status ${report.status || 'Pending'}">${report.status || 'Pending'}</span></p>
            <button class="resolveBtn" data-id="${id}" style="margin-top:10px;">Mark as Resolved</button>
          `;
          reportList.appendChild(card);
        });

        // ðŸ”¹ Add Resolve button functionality
        document.querySelectorAll(".resolveBtn").forEach(btn => {
          btn.addEventListener("click", async (e) => {
            const id = e.target.dataset.id;
            const ref = doc(db, "reports", id);
            await updateDoc(ref, { status: "Resolved" });
            alert("âœ… Report marked as resolved.");
            loadReports();
          });
        });

      } catch (err) {
        console.error("Error loading reports:", err);
        reportList.innerHTML = "<p>Error loading reports. Check console.</p>";
      }
    }

    loadReports();

    // ðŸ”¹ Logout button
    document.getElementById("logoutBtn").addEventListener("click", () => {
      localStorage.removeItem("currentUser");
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
