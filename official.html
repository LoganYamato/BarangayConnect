<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Barangay Official Dashboard</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Firebase SDK -->
  <script type="module">
    // Import Firebase SDK
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { getAuth } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB6Y_izKH1MEZVQlujYHjI4r9fhOdYKWZ0",
      authDomain: "iss-bc.firebaseapp.com",
      projectId: "iss-bc",
      storageBucket: "iss-bc.firebasestorage.app",
      messagingSenderId: "455122393981",
      appId: "1:455122393981:web:bdf281da744767c0064a14",
      measurementId: "G-6VQLV0PG81"
    };

    // Initialize Firebase globally
    const app = initializeApp(firebaseConfig);
    window.db = getFirestore(app);
    window.auth = getAuth(app);
  </script>
</head>

<body>
  <header>
    <h1>Barangay Official Dashboard</h1>
    <button id="logoutBtn">Logout</button>
  </header>

  <main>
    <section id="filters">
      <h2>Filter Reports</h2>
      <label for="filterStatus">Status:</label>
      <select id="filterStatus">
        <option value="All">All</option>
        <option value="Pending">Pending</option>
        <option value="In Progress">In Progress</option>
        <option value="Resolved">Resolved</option>
      </select>
      <button id="refreshBtn">Refresh</button>
    </section>

    <section id="reports">
      <h2>Resident Reports</h2>
      <ul id="reportList">
        <li>Loading reports...</li>
      </ul>
    </section>

    <section id="details">
      <h2>Report Details</h2>
      <div id="reportDetail">
        <p>Select a report to see details here.</p>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 BarangayConnect</p>
  </footer>

  <!-- Link script -->
  <script type="module" src="official.js"></script>
</body>
</html>
