<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BarangayConnect | Official Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header">
    <h2>Barangay Official Dashboard</h2>
    <div class="user-info">
      <span>Barangay: <strong id="officialBarangay"></strong></span>
      <button id="logoutBtn" class="btn small danger">Logout</button>
    </div>
  </header>

  <main class="dashboard">
    <!-- Reports Section -->
    <section id="reportContainer" class="dashboard-section">
      <h3>Resident Reports</h3>

      <!-- Controls -->
      <div class="controls">
        <input
          id="searchBox"
          type="text"
          placeholder="Search reports..."
          class="control-input"
        />
        <select id="filterStatus" class="control-select">
          <option value="All">All statuses</option>
          <option value="Pending">Pending</option>
          <option value="In Progress">In Progress</option>
          <option value="Resolved">Resolved</option>
        </select>
        <select id="sortBy" class="control-select">
          <option value="date">Sort by Date</option>
          <option value="status">Sort by Status</option>
        </select>
      </div>

      <!-- Report List -->
      <ul id="reportList" class="report-list"></ul>

      <!-- âœ… Fix: Added detail view container -->
      <div id="reportDetail" class="report-detail">
        <p style="text-align:center;color:#666;">Select a report to view details.</p>
      </div>
    </section>
  </main>

  <!-- === Firebase + Logic === -->
  <script type="module" src="official-sync.js"></script>
  <script src="official.js"></script>
</body>
</html>
