<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Officials Dashboard | BarangayConnect</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .report-card {
      background: #f9f9f9;
      margin: 10px 0;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }
    .report-card img {
      display: block;
      margin-top: 8px;
      border-radius: 10px;
      max-width: 180px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.15);
    }
    .status {
      font-weight: bold;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <header class="navbar">
    <img src="logo.png" alt="Barangay Logo" class="logo">
    <h1>BarangayConnect</h1>
    <nav>
      <a href="resident.html">Dashboard</a>
      <a href="report.html">Report</a>
      <a href="official.html" class="active">Officials</a>
      <button id="logoutBtn" class="logout">Logout</button>
    </nav>
  </header>

  <main class="container">
    <h2>Officials Dashboard</h2>
    <section id="reportsSection">
      <h3>Incoming Resident Reports</h3>
      <div id="reportsContainer"></div>
    </section>
  </main>

  <footer class="foot"><small>BarangayConnect — Officials Page</small></footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getFirestore, collection, getDocs } 
      from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDPrpZYIJYhAmZRxW0Ph3udw-vUz6UiPNk",
      authDomain: "iss-bc.firebaseapp.com",
      projectId: "iss-bc",
      storageBucket: "iss-bc.firebasestorage.app",
      messagingSenderId: "455122393981",
      appId: "1:455122393981:web:bdf281da744767c0064a14",
      measurementId: "G-6VQLV0PG81"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const reportsContainer = document.getElementById("reportsContainer");

    async function loadReports() {
      reportsContainer.innerHTML = "<p>Loading reports...</p>";
      const snap = await getDocs(collection(db, "reports"));
      reportsContainer.innerHTML = "";

      snap.forEach(doc => {
        const r = doc.data();
        const card = document.createElement("div");
        card.className = "report-card";

        card.innerHTML = `
          <h4>${r.issueType || "Unknown Issue"}</h4>
          <p><strong>Barangay:</strong> ${r.barangay || "N/A"}</p>
          <p><strong>Location:</strong> ${r.location || "N/A"}</p>
          <p><strong>Description:</strong> ${r.description || r.desc || "No details provided"}</p>
          ${r.imageData ? `<img src="${r.imageData}" alt="Report Image">` 
          : r.imageUrl ? `<img src="${r.imageUrl}" alt="Report Image">` : ""}
          <p><small>By: ${r.author || "Anonymous"} — ${r.timestamp ? new Date(r.timestamp.seconds * 1000).toLocaleString() : ""}</small></p>
          <p class="status">Status: ${r.status || "Pending"}</p>
        `;
        reportsContainer.appendChild(card);
      });

      if (snap.empty) {
        reportsContainer.innerHTML = "<p>No reports submitted yet.</p>";
      }
    }

    loadReports();
  </script>
</body>
</html>
