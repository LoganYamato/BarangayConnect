<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Barangay Official Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <h1>Barangay Official Dashboard</h1>
    <button id="logoutBtn">Logout</button>
  </header>

  <main>
    <section id="filters">
      <h2>Filter Reports</h2>
      <label for="filterStatus">Status:</label>
      <select id="filterStatus">
        <option value="All">All</option>
        <option value="Pending">Pending</option>
        <option value="In Progress">In Progress</option>
        <option value="Resolved">Resolved</option>
      </select>
      <button id="refreshBtn">Refresh</button>
    </section>

    <section id="reports">
      <h2>Resident Reports</h2>
      <ul id="reportList">
        <li>Loading reports...</li>
      </ul>
    </section>

    <section id="details">
      <h2>Report Details</h2>
      <div id="reportDetail">
        <p>Select a report to see details here.</p>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 BarangayConnect</p>
  </footer>

  <!-- Link scripts -->
  <script type="module" src="official-sync.js"></script>
  <script type="module" src="official.js"></script>
</body>
</html>
