<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Official Dashboard | BarangayConnect</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; }
    header.navbar {
      display: flex; align-items: center; justify-content: space-between;
      background: #1e73be; color: #fff; padding: 10px 20px;
    }
    .navbar .logo { height: 40px; }
    .navbar nav a, .logout {
      color: #fff; text-decoration: none; margin: 0 10px; font-weight: 600;
    }
    .logout {
      background: #e74c3c; border: none; padding: 6px 12px; border-radius: 4px;
      cursor: pointer; transition: background 0.2s;
    }
    .logout:hover { background: #c0392b; }

    main.container {
      padding: 20px; max-width: 900px; margin: 0 auto;
    }

    .report-item, .announcement-item {
      background: #fff; padding: 15px; border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1); margin-bottom: 15px;
    }
    .report-item h4, .announcement-item h4 { margin: 0 0 6px; color: #1e73be; }
    .report-item small, .announcement-item small { color: #666; display: block; margin-bottom: 6px; }
    .report-item img {
      max-width: 150px; border-radius: 8px; display: block;
      margin: 6px 0; object-fit: cover;
    }
    iframe.map {
      width: 100%; height: 200px; border: 0; border-radius: 8px; margin-top: 10px;
    }
    .status {
      display: inline-block; padding: 4px 8px; border-radius: 6px;
      font-size: 13px; color: #fff; margin-top: 4px;
    }
    .Pending { background: #f39c12; }
    .Resolved { background: #27ae60; }

    .announcement-section {
      margin-top: 40px;
    }
    .announcement-section h2 {
      margin-bottom: 15px;
      border-bottom: 2px solid #1e73be;
      padding-bottom: 5px;
    }

    footer { text-align: center; padding: 10px; color: #888; font-size: 14px; }
  </style>
</head>
<body>
  <header class="navbar">
    <img src="logo.png" alt="Barangay Logo" class="logo">
    <h1>BarangayConnect</h1>
    <nav>
      <a href="official.html" class="active">Dashboard</a>
      <button id="logoutBtn" class="logout">Logout</button>
    </nav>
  </header>

  <main class="container">
    <h2>ðŸ“‹ Resident Reports</h2>
    <div id="reportList"></div>

    <div class="announcement-section">
      <h2>ðŸ“¢ Barangay Announcements</h2>
      <div id="announcementList"></div>
    </div>
  </main>

  <footer>
    <small>BarangayConnect â€” Official Dashboard</small>
  </footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getFirestore, collection, getDocs, query, orderBy } 
      from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDPrpZYIJYhAmZRxW0Ph3udw-vUz6UiPNk",
      authDomain: "iss-bc.firebaseapp.com",
      projectId: "iss-bc",
      storageBucket: "iss-bc.firebasestorage.app",
      messagingSenderId: "455122393981",
      appId: "1:455122393981:web:bdf281da744767c0064a14",
      measurementId: "G-6VQLV0PG81"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const reportList = document.getElementById("reportList");
    const announcementList = document.getElementById("announcementList");
    const currentUser = JSON.parse(localStorage.getItem("currentUser")) || {};
    const officialBarangay = currentUser.barangay || "Santa Cruz";

    // Load reports
    async function loadReports() {
      reportList.innerHTML = "<p>Loading reports...</p>";
      const q = query(collection(db, "reports"), orderBy("timestamp", "desc"));
      const querySnapshot = await getDocs(q);

      if (querySnapshot.empty) {
        reportList.innerHTML = "<p>No reports yet.</p>";
        return;
      }

      reportList.innerHTML = "";
      querySnapshot.forEach((doc) => {
        const data = doc.data();
        if (data.barangay !== officialBarangay) return;

        const date = data.timestamp?.toDate?.().toLocaleString?.() || "No date";
        const mapQuery = encodeURIComponent(`${data.location}, ${officialBarangay}`);
        const mapEmbed = `https://www.google.com/maps?q=${mapQuery}&output=embed`;

        const reportDiv = document.createElement("div");
        reportDiv.className = "report-item";
        reportDiv.innerHTML = `
          <h4>${data.issueType || "Unspecified Issue"}</h4>
          <small><strong>Barangay:</strong> ${officialBarangay}</small>
          <small><strong>Location:</strong> ${data.location || "N/A"}</small>
          <small><strong>Date:</strong> ${date}</small>
          <p><strong>Description:</strong> ${data.description || "No description provided."}</p>
          ${data.imageData ? `<img src="${data.imageData}" alt="Report Image">` : ""}
          <span class="status ${data.status || "Pending"}">${data.status || "Pending"}</span>
          <iframe class="map" src="${mapEmbed}" loading="lazy"></iframe>
        `;
        reportList.appendChild(reportDiv);
      });
    }

    // Load announcements
    async function loadAnnouncements() {
      announcementList.innerHTML = "<p>Loading announcements...</p>";
      const q = query(collection(db, "announcements"), orderBy("timestamp", "desc"));
      const snapshot = await getDocs(q);

      if (snapshot.empty) {
        announcementList.innerHTML = "<p>No announcements yet.</p>";
        return;
      }

      announcementList.innerHTML = "";
      snapshot.forEach((doc) => {
        const data = doc.data();
        const date = data.timestamp?.toDate?.().toLocaleString?.() || "No date";
        const div = document.createElement("div");
        div.className = "announcement-item";
        div.innerHTML = `
          <h4>${data.title || "Untitled Announcement"}</h4>
          <small><strong>Date:</strong> ${date}</small>
          <p>${data.content || "No details provided."}</p>
          <small><em>Posted by: ${data.author || "Unknown"}</em></small>
        `;
        announcementList.appendChild(div);
      });
    }

    // Logout button
    document.getElementById("logoutBtn").addEventListener("click", () => {
      localStorage.removeItem("currentUser");
      window.location.href = "index.html";
    });

    // Initial load
    loadReports();
    loadAnnouncements();
  </script>
</body>
</html>
