<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Official Dashboard | BarangayConnect</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; }
    header.navbar {
      display: flex; align-items: center; justify-content: space-between;
      background: #1e73be; color: #fff; padding: 10px 20px;
    }
    .navbar .logo { height: 40px; }
    .navbar nav a, .logout {
      color: #fff; text-decoration: none; margin: 0 10px; font-weight: 600;
    }
    .logout {
      background: #e74c3c; border: none; padding: 6px 12px; border-radius: 4px;
      cursor: pointer; transition: background 0.2s;
    }
    .logout:hover { background: #c0392b; }

    main.container {
      padding: 20px; max-width: 1000px; margin: 0 auto;
    }
    h2 { margin-top: 0; }

    /* Map viewer */
    #mapViewer {
      width: 100%; height: 300px; border: 0; border-radius: 10px;
      margin-bottom: 20px; box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    }

    /* Report list */
    .report-item {
      background: #fff; padding: 15px; border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1); margin-bottom: 15px;
      transition: background 0.2s;
    }
    .report-item:hover { background: #f0f7ff; }
    .report-item h4 { margin: 0 0 6px; color: #1e73be; }
    .report-item small { color: #666; display: block; margin-bottom: 4px; }
    .report-item img {
      max-width: 150px; border-radius: 8px; display: block;
      margin: 6px 0; object-fit: cover;
    }
    .status {
      display: inline-block; padding: 4px 8px; border-radius: 6px;
      font-size: 13px; color: #fff; margin-top: 4px;
    }
    .Pending { background: #f39c12; }
    .InProgress { background: #3498db; }
    .Resolved { background: #27ae60; }

    /* Announcement form */
    .announcement-box {
      background: #fff; padding: 15px; border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1); margin-bottom: 25px;
    }
    .announcement-box h3 { margin-top: 0; color: #1e73be; }
    .announcement-box input, .announcement-box textarea, .announcement-box button {
      width: 100%; padding: 10px; margin: 6px 0;
      border-radius: 6px; border: 1px solid #ccc; font-family: inherit;
    }
    .announcement-box button {
      background: #1e73be; color: #fff; border: none; cursor: pointer;
      transition: background 0.2s; font-weight: 600;
    }
    .announcement-box button:hover { background: #155b96; }

    footer {
      text-align: center; padding: 10px; color: #888; font-size: 14px;
    }
  </style>
</head>
<body>
  <header class="navbar">
    <img src="logo.png" alt="Barangay Logo" class="logo">
    <h1>BarangayConnect</h1>
    <nav>
      <a href="official.html" class="active">Reports</a>
      <button id="logoutBtn" class="logout">Logout</button>
    </nav>
  </header>

  <main class="container">
    <section class="announcement-box">
      <h3>üì∞ Post an Announcement</h3>
      <input type="text" id="annTitle" placeholder="Title" required />
      <textarea id="annBody" placeholder="Write announcement details..." rows="3" required></textarea>
      <button id="postAnnBtn">Post Announcement</button>
      <p id="annStatus" style="color:green; font-size:14px;"></p>
    </section>

    <h2>üó∫Ô∏è Map Viewer</h2>
    <iframe id="mapViewer" 
      src="https://www.google.com/maps?q=Santa+Cruz+Makati&output=embed" 
      loading="lazy"></iframe>

    <h2>üìã Resident Reports</h2>
    <div id="reportList"></div>
  </main>

  <footer>
    <small>BarangayConnect ‚Äî Official Dashboard</small>
  </footer>

  <script type="module">
    import { 
      initializeApp 
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { 
      getFirestore, collection, getDocs, query, orderBy, addDoc, updateDoc, doc 
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDPrpZYIJYhAmZRxW0Ph3udw-vUz6UiPNk",
      authDomain: "iss-bc.firebaseapp.com",
      projectId: "iss-bc",
      storageBucket: "iss-bc.firebasestorage.app",
      messagingSenderId: "455122393981",
      appId: "1:455122393981:web:bdf281da744767c0064a14",
      measurementId: "G-6VQLV0PG81"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const reportList = document.getElementById("reportList");
    const mapViewer = document.getElementById("mapViewer");
    const currentUser = JSON.parse(localStorage.getItem("currentUser")) || {};
    const officialBarangay = currentUser.barangay || "Santa Cruz";

    // --- Load reports ---
    async function loadReports() {
      reportList.innerHTML = "<p>Loading reports...</p>";
      const q = query(collection(db, "reports"), orderBy("timestamp", "desc"));
      const querySnapshot = await getDocs(q);

      if (querySnapshot.empty) {
        reportList.innerHTML = "<p>No reports yet.</p>";
        return;
      }

      reportList.innerHTML = "";
      for (const docSnap of querySnapshot.docs) {
        const data = docSnap.data();
        if (!data.location?.includes(officialBarangay)) continue;

        const date = data.timestamp?.toDate?.().toLocaleString?.() || "No date";
        const mapQuery = encodeURIComponent(`${data.location}, ${officialBarangay}`);

        const reportDiv = document.createElement("div");
        reportDiv.className = "report-item";
        reportDiv.innerHTML = `
          <h4>${data.issueType || "Unspecified Issue"}</h4>
          <small><strong>Barangay:</strong> ${officialBarangay}</small>
          <small><strong>Location:</strong> ${data.location || "N/A"}</small>
          <small><strong>Date:</strong> ${date}</small>
          <p><strong>Description:</strong> ${data.description || "No description provided."}</p>
          ${data.imageData ? `<img src="${data.imageData}" alt="Report Image">` : ""}
          <div>
            <span class="status ${data.status || "Pending"}">${data.status || "Pending"}</span>
            <select class="statusSelect">
              <option value="Pending" ${data.status==="Pending"?"selected":""}>Pending</option>
              <option value="InProgress" ${data.status==="InProgress"?"selected":""}>In Progress</option>
              <option value="Resolved" ${data.status==="Resolved"?"selected":""}>Resolved</option>
            </select>
          </div>
        `;

        const select = reportDiv.querySelector(".statusSelect");
        select.addEventListener("change", async (e)=>{
          const newStatus = e.target.value;
          await updateDoc(doc(db, "reports", docSnap.id), { status: newStatus });
          // silent refresh
          loadReports();
        });

        reportDiv.addEventListener("click", () => {
          mapViewer.src = `https://www.google.com/maps?q=${mapQuery}&output=embed`;
          window.scrollTo({ top: 100, behavior: "smooth" });
        });

        reportList.appendChild(reportDiv);
      }
    }

    // --- Post Announcement ---
    const postBtn = document.getElementById("postAnnBtn");
    postBtn.addEventListener("click", async ()=>{
      const title = document.getElementById("annTitle").value.trim();
      const body = document.getElementById("annBody").value.trim();
      const statusMsg = document.getElementById("annStatus");
      if (!title || !body) return alert("Please fill in both title and body.");

      try {
        await addDoc(collection(db, "announcements"), {
          title, body,
          timestamp: Date.now(),
          author: currentUser?.name || "Barangay Official",
          barangay: officialBarangay
        });
        statusMsg.textContent = "‚úÖ Announcement posted!";
        document.getElementById("annTitle").value = "";
        document.getElementById("annBody").value = "";
        setTimeout(()=>statusMsg.textContent="", 3000);
      } catch (err) {
        console.error(err);
        statusMsg.textContent = "‚ùå Failed to post announcement.";
      }
    });

    // --- Logout ---
    document.getElementById("logoutBtn").addEventListener("click", () => {
      localStorage.removeItem("currentUser");
      window.location.href = "index.html";
    });

    // --- Init ---
    loadReports();
  </script>
</body>
</html>
