<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Official Dashboard — BarangayConnect</title>

  <link rel="stylesheet" href="style.css">
  <style>
    :root{
      --blue:#1e5bb8; --green:#16a34a; --muted:#f4f6fb; --card:#ffffff;
      --text:#0f172a;
    }
    .logo{width:36px;height:36px;object-fit:contain}
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,Segoe UI,Roboto,Arial;background:var(--muted);color:var(--text)}
    header{background:linear-gradient(90deg,var(--blue),#174a95);color:white;padding:14px 18px;display:flex;align-items:center;justify-content:space-between;gap:12px}
    header .brand{display:flex;gap:12px;align-items:center}
    header h1{font-size:18px;margin:0}
    #logoutBtn{background:#dc3545;border:0;color:white;padding:8px 12px;border-radius:8px;cursor:pointer}
    main{display:grid;grid-template-columns:360px 1fr;gap:18px;padding:18px;max-width:1200px;margin:18px auto}
    @media (max-width:900px){main{grid-template-columns:1fr;padding:12px}}
    .panel{background:var(--card);border-radius:12px;padding:12px;box-shadow:0 6px 18px rgba(15,23,42,0.06)}
    .filter-row{display:flex;gap:8px;align-items:center;margin-bottom:10px;flex-wrap:wrap}
    .filter-row select{padding:8px;border-radius:8px;border:1px solid #e6eefc}
    #reportList{list-style:none;margin:0;padding:0;max-height:72vh;overflow:auto}
    #reportList li{padding:12px;border-radius:8px;margin-bottom:8px;border:1px solid #eef3ff;cursor:pointer}
    #reportList li:hover{background:#f8fbff}
    #reportList li.selected{background:#e6f6ee;border-left:4px solid var(--blue);font-weight:600}
    #refreshBtn{padding:8px 10px;font-size:18px;line-height:1;font-weight:bold;display:flex;align-items:center;justify-content:center;width:36px;height:36px}
    #refreshBtn:hover{background:var(--blue);color:white}
  </style>
</head>

<body>
<header>
  <div class="brand">
    <img src="logo.png" alt="Barangay Logo" class="logo">
    <div>
      <h1>BarangayConnect — Official Dashboard</h1>
      <div class="muted" id="subHeader">Barangay — <span id="officialBarangay">—</span></div>
    </div>
  </div>
  <button id="logoutBtn">Logout</button>
</header>

<main>
  <aside class="panel">
    <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:8px">
      <h3 style="margin:0">Reports</h3>
      <div class="muted small">Live / Firestore</div>
    </div>

    <div class="filter-row">
      <select id="filterStatus">
        <option value="All">All statuses</option>
        <option value="Pending">Pending</option>
        <option value="In Progress">In Progress</option>
        <option value="Resolved">Resolved</option>
      </select>

      <select id="sortReports">
        <option value="latest">Latest first</option>
        <option value="oldest">Oldest first</option>
      </select>

      <input id="searchInput" placeholder="Search issue / street" style="flex:1;padding:8px;border-radius:8px;border:1px solid #e6eefc" />
      <button id="refreshBtn" class="btn secondary">⟳</button>
    </div>

    <div id="statusIndicator" class="small" style="text-align:center;margin:6px 0;color:#16a34a">
      Connecting to Firestore...
    </div>

    <ul id="reportList" aria-live="polite"></ul>
  </aside>

  <section class="panel">
    <h2>Select a report to view details</h2>
  </section>
</main>

<!-- ========================= -->
<script type="module">
  import { 
    initializeApp 
  } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { 
    getFirestore, collection, query, where, orderBy, onSnapshot, updateDoc, doc, getDocs 
  } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDPrpZYIJYhAmZRxW0Ph3udw-vUz6UiPNk",
    authDomain: "iss-bc.firebaseapp.com",
    projectId: "iss-bc",
    storageBucket: "iss-bc.appspot.com",
    messagingSenderId: "455122393981",
    appId: "1:455122393981:web:bdf281da744767c0064a14",
  };
  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const currentUser = JSON.parse(localStorage.getItem("currentUser"));
  if (!currentUser || currentUser.role !== "official") {
    alert("Unauthorized access.");
    window.location.href = "index.html";
  }
  document.getElementById("officialBarangay").textContent = currentUser.barangay;

  const reportList = document.getElementById("reportList");
  const filterStatus = document.getElementById("filterStatus");
  const sortReports = document.getElementById("sortReports");
  const searchInput = document.getElementById("searchInput");
  const refreshBtn = document.getElementById("refreshBtn");
  const statusIndicator = document.getElementById("statusIndicator");

  let unsubscribe = null;
  let cachedReports = [];

  function toast(msg, color="#1e5bb8") {
    const t=document.createElement("div");
    t.textContent=msg;
    Object.assign(t.style,{
      position:"fixed",bottom:"20px",right:"20px",background:color,
      color:"white",padding:"10px 14px",borderRadius:"8px",boxShadow:"0 3px 8px rgba(0,0,0,0.25)",zIndex:9999,opacity:"0",transition:"opacity 0.3s"
    });
    document.body.appendChild(t);
    setTimeout(()=>t.style.opacity="1",10);
    setTimeout(()=>{t.style.opacity="0";setTimeout(()=>t.remove(),400)},3000);
  }

  function renderReports(snapshotOrArray) {
    reportList.innerHTML = "";
    const reports = Array.isArray(snapshotOrArray)
      ? snapshotOrArray
      : snapshotOrArray.docs.map(d => ({ id: d.id, ...d.data() }));

    if (reports.length === 0) {
      const li = document.createElement("li");
      li.textContent = "No reports found.";
      li.style.textAlign = "center";
      li.style.color = "#666";
      reportList.appendChild(li);
      return;
    }

    reports.forEach(r => {
      const li = document.createElement("li");
      li.innerHTML = `
        <strong>${r.issueType || "Unknown"} — ${r.location || ""}</strong>
        <div class="small">Status: ${r.status || "Pending"} | Reporter: ${r.author || "Unknown"}</div>
      `;
      reportList.appendChild(li);
    });
  }

  function buildQuery() {
    const base = [where("barangay", "==", currentUser.barangay)];
    const statusVal = filterStatus.value;
    const sortVal = sortReports.value === "latest" ? "desc" : "asc";

    if (statusVal !== "All") base.push(where("status", "==", statusVal));
    return query(collection(db, "reports"), ...base, orderBy("timestamp", sortVal));
  }

  function attachListener() {
    if (unsubscribe) unsubscribe();
    const q = buildQuery();
    unsubscribe = onSnapshot(
      q,
      (snapshot) => {
        cachedReports = snapshot.docs.map(d => ({ id: d.id, ...d.data() }));
        renderReports(cachedReports);
        statusIndicator.textContent = "✅ Firestore Live Connected";
        statusIndicator.style.color = "#16a34a";
      },
      (err) => {
        console.error("Error:", err);
        statusIndicator.textContent = "❌ Firestore Error";
        statusIndicator.style.color = "red";
      }
    );
  }

  // === Filters & Search ===
  filterStatus.addEventListener("change", attachListener);
  sortReports.addEventListener("change", attachListener);

  searchInput.addEventListener("input", () => {
    const val = searchInput.value.toLowerCase();
    const filtered = cachedReports.filter(r =>
      (r.issueType?.toLowerCase().includes(val)) ||
      (r.location?.toLowerCase().includes(val)) ||
      (r.description?.toLowerCase().includes(val))
    );
    renderReports(filtered);
  });

  refreshBtn.addEventListener("click", attachListener);

  // === Logout ===
  document.getElementById("logoutBtn").addEventListener("click", () => {
    localStorage.removeItem("currentUser");
    window.location.href = "index.html";
  });

  attachListener(); // initial
</script>
</body>
</html>
